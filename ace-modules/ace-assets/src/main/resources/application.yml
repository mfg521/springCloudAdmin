IP_ADDRESS: 172.30.1.81

REDIS_HOST: ${IP_ADDRESS}
REDIS_PORT: 6379

RABBIT_MQ_HOST: ${IP_ADDRESS}
RABBIT_MQ_PORT: 5672

MYSQL_HOST: ${IP_ADDRESS}
MYSQL_PORT: 3306

EUREKA_HOST: ${IP_ADDRESS}
EUREKA_PORT: 7001


logging:
    level:
#        tk.mybatis: DEBUG
        com.mfg.asset: DEBUG

spring:
    application:
        name: ace-asset
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
        default-property-inclusion: non_null
    datasource:
        name: test
        url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/assert?useUnicode=true&characterEncoding=UTF8
        username: root
        password: root
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
    rabbitmq:
        host: ${RABBIT_MQ_HOST}
        port:  ${RABBIT_MQ_PORT}
        username: guest
        password: guest
    sleuth:
      enabled: true
      http:
        legacy:
          enabled: true

sample:
  zipkin:
    # When enabled=false, traces log to the console. Comment to send to zipkin
    enabled: false

mybatis:
    basepackage: com.mfg.asset.mapper
    xmlLocation: classpath:mapper/*.xml
    mapper-locations: "classpath*:mapper/*.xml"
    configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    type-aliases-package: com.mfg.asset.entity,com.mfg.asset.Vo
server:
  port: 8763

eureka:
    instance:
        statusPageUrlPath: /actuator/info
        healthCheckUrlPath: /actuator/health
        # docker 部署开启
        #prefer-ip-address: true
        ip-address: ${IP_ADDRESS}
        appname: ace=asset
    client:
        serviceUrl:
#            defaultZone: http://localhost:8761/eureka/
                    # docker 部署开启
            defaultZone: http://${EUREKA_HOST}:${EUREKA_PORT}/eureka/

# 必须配置
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true

ribbon:
  eureka:
    enabled: true
  ReadTimeout: 100000
  ConnectTimeout: 100000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  OkToRetryOnAllOperations: false

hystrix:
  threadpool:
    default:
      coreSize: 1000 ##并发执行的最大线程数，默认10
      maxQueueSize: 1000 ##BlockingQueue的最大队列数
      queueSizeRejectionThreshold: 500 ##即使maxQueueSize没有达到，达到queueSizeRejectionThreshold该值后，请求也会被拒绝
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 110000

# 配置swagger
swagger:
    enabled: true
    base-package: com.mfg.auth.admin
    title: ace-asset
    version: 1.0.0.SNAPSHOT
    description: 管理后端服务
    contact:
        name: asset

auth:
  serviceId: ace-auth
  user:
    token-header: Authorization
  client:
    id: ace-asset
    secret: 123456
    token-header: x-client-token

#redis-cache 相关
redis:
    pool:
         maxActive: 300
         maxIdle: 100
         maxWait: 1000
    host: ${REDIS_HOST}
    port:  ${REDIS_PORT}
    password:
    timeout: 2000
    # 服务或应用名
    sysName: ace-asset
    enable: true
    database: 0